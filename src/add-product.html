        const isAuthenticated = localStorage.getItem('isAuthenticated');
        if (isAuthenticated === 'true') {
            // Keep the authentication state as true
            localStorage.setItem('isAuthenticated', 'false');
        } else if (isAuthenticated === null || isAuthenticated === 'false') {
            if (isAuthenticated ==='false') {
                // Redirect to auth.html with current page URL
                const currentURL = window.location.href;
                const authURL = `auth.html?redirect=${encodeURIComponent(currentURL)}`;
                window.location.href = authURL;
            }
        }
    </script>

    <script>
        let sidebarCollapsed = false;
        function toggleSidebar() { const sidebar = document.getElementById('sidebar'); const mainContent = document.getElementById('main-content'); sidebarCollapsed = !sidebarCollapsed; if (sidebarCollapsed) { sidebar.classList.remove('sidebar-expanded'); sidebar.classList.add('sidebar-collapsed'); mainContent.classList.remove('main-content-expanded'); mainContent.classList.add('main-content-collapsed'); } else { sidebar.classList.remove('sidebar-collapsed'); sidebar.classList.add('sidebar-expanded'); mainContent.classList.remove('main-content-collapsed'); mainContent.classList.add('main-content-expanded'); } }
        function applyTheme(theme) { const htmlEl = document.documentElement; const lightIcon = document.getElementById('theme-icon-light'); const darkIcon = document.getElementById('theme-icon-dark'); if (theme === 'dark') { htmlEl.classList.add('dark'); if(lightIcon) lightIcon.classList.add('hidden'); if(darkIcon) darkIcon.classList.remove('hidden'); } else { htmlEl.classList.remove('dark'); if(lightIcon) lightIcon.classList.remove('hidden'); if(darkIcon) darkIcon.classList.add('hidden'); } }
        function toggleTheme() { const currentTheme = localStorage.getItem('theme') || 'light'; const newTheme = currentTheme === 'dark' ? 'light' : 'dark'; localStorage.setItem('theme', newTheme); applyTheme(newTheme); }
        function handleResize() { if (window.innerWidth < 768 && !sidebarCollapsed) { toggleSidebar(); } }
        document.addEventListener('DOMContentLoaded', () => { document.documentElement.lang = 'ar'; document.documentElement.dir = 'rtl'; const savedTheme = localStorage.getItem('theme') || 'light'; applyTheme(savedTheme); handleResize(); const currentPage = 'products.html'; const navLinks = document.querySelectorAll('.nav-item'); navLinks.forEach(link => { if (link.getAttribute('href') === currentPage) { link.classList.add('active'); } }); });
        window.addEventListener('resize', handleResize);
    </script>
