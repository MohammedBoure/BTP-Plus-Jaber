        } else if (isAuthenticated === null || isAuthenticated === 'false') {
            if (isAuthenticated ==='false') {

                const authURL = `auth.html?redirect=${encodeURIComponent(currentURL)}`;

                    </button>
                </div>

    <script>
        let sidebarCollapsed = false;
        function toggleSidebar() { const t=document.getElementById("sidebar"),e=document.getElementById("main-content"),i=document.getElementById("toggle-icon");(sidebarCollapsed=!sidebarCollapsed)?(t.classList.remove("sidebar-expanded"),t.classList.add("sidebar-collapsed"),e.classList.remove("main-content-expanded"),e.classList.add("main-content-collapsed"),i&&(i.innerHTML='<i data-lucide="panel-left-open"></i>')):(t.classList.remove("sidebar-collapsed"),t.classList.add("sidebar-expanded"),e.classList.remove("main-content-collapsed"),e.classList.add("main-content-expanded"),i&&(i.innerHTML='<i data-lucide="panel-left-close"></i>')),lucide.createIcons()}
        function applyTheme(t){const e=document.documentElement,i=document.getElementById("theme-icon-light"),d=document.getElementById("theme-icon-dark");"dark"===t?(e.classList.add("dark"),i&&i.classList.add("hidden"),d&&d.classList.remove("hidden")):(e.classList.remove("dark"),i&&i.classList.remove("hidden"),d&&d.classList.add("hidden"))}
        function toggleTheme(){const t="dark"===localStorage.getItem("theme")?"light":"dark";localStorage.setItem("theme",t),applyTheme(t)}
        function handleResize(){window.innerWidth<768&&!sidebarCollapsed&&toggleSidebar()}
        document.addEventListener("DOMContentLoaded",()=>{document.documentElement.lang="ar",document.documentElement.dir="rtl";const t=localStorage.getItem("theme")||"light";applyTheme(t),handleResize();const e="payments.html";document.querySelectorAll(".nav-item").forEach(t=>{t.getAttribute("href")===e&&t.classList.add("active")});document.body.style.visibility="visible",document.body.style.opacity="1",lucide.createIcons()}),window.addEventListener("resize",handleResize);
    </script>
    <script type="module">
        import { getAllClients } from './js/clientManager.js';
        import { getPaymentById, savePayment } from './js/paymentManager.js';

        // Function to format date to YYYY-MM-DD
        function formatDate(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('id');
        const form = document.getElementById('payment-form');
        const title = document.getElementById('main-heading');

        async function loadClients() {
            const clientSelect = document.getElementById('client_id');
            try {
                const clients = await getAllClients();
                clients.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.client_id;
                    option.textContent = client.name;
                    clientSelect.appendChild(option);
                });
            } catch (error) {
                console.error('خطأ في تحميل الزبائن:', error);
                alert('حدث خطأ أثناء تحميل قائمة الزبائن');
            }
        }

        async function initializeForm() {
            await loadClients(); // Load clients first

            if (paymentId) {
                title.textContent = 'تعديل الدفعة';
                try {
                    const payment = await getPaymentById(paymentId);
                    if (payment) {
                        document.getElementById('client_id').value = payment.client_id;
                        document.getElementById('date').value = payment.date;
                        document.getElementById('amount').value = payment.amount;
                        document.getElementById('notes').value = payment.notes || '';
                    }
                } catch (error) {
                    console.error('Error fetching payment:', error);
                    alert('لا يمكن العثور على الدفعة المطلوبة.');
                }
            } else {
                // Set default date to today if in add mode
                document.getElementById('date').value = formatDate(new Date());
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const payment = {
                client_id: parseInt(document.getElementById('client_id').value),
                date: document.getElementById('date').value,
                amount: parseFloat(document.getElementById('amount').value),
                notes: document.getElementById('notes').value.trim() || null
            };

            if (isNaN(payment.client_id)) {
                alert('الرجاء اختيار عميل.');
                return;
            }
             if (isNaN(payment.amount) || payment.amount <= 0) {
                alert('الرجاء إدخال مبلغ صحيح.');
                return;
            }

            try {
                await savePayment(payment, paymentId);
                alert('تم حفظ الدفعة بنجاح!');
                window.location.href = 'payments.html';
            } catch (error) {
                console.error('Error saving payment:', error);
                alert('حدث خطأ أثناء حفظ الدفعة');
            }
        });

        initializeForm();
    </script>
