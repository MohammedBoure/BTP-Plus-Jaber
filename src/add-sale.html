        <nav class="mt-6">
            <a href="index.html" class="nav-item flex items-center px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">

                <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"/></svg>

    <div id="main-content" class="flex flex-col h-screen transition-all main-content-expanded">
        <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 p-4 flex items-center justify-between flex-shrink-0">
            <div class="flex items-center space-x-4">
                <button onclick="toggleSidebar()" class="p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <span id="toggle-icon"><i data-lucide="panel-left-close"></i></span>
                </button>
                <h1 id="main-heading" class="text-2xl font-semibold text-gray-900 dark:text-white">إضافة طلب بيع 🛒</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="toggleTheme()" class="p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <i data-lucide="sun" id="theme-icon-light"></i><i data-lucide="moon" id="theme-icon-dark" class="hidden"></i>
                </button>
                <div class="flex items-center space-x-2"><div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center"><span class="text-white text-sm font-medium">A</span></div><span class="text-sm font-medium text-gray-700 dark:text-gray-300">مستخدم إداري</span></div>
            </div>
        </header>
        
        <main class="flex-1 p-6 overflow-auto">
            <div class="max-w-7xl mx-auto space-y-6">
                <!-- Sale Form -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">تفاصيل الطلب</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div>
                            <label for="clientSearch" class="block text-gray-600 dark:text-gray-300 mb-2">البحث عن العميل</label>
                            <input type="text" id="clientSearch" placeholder="ابحث بالاسم أو رقم الهاتف..." class="p-2 border border-gray-300 rounded-lg w-full text-right dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                        </div>
                        <div>
                            <label for="clientSelect" class="block text-gray-600 dark:text-gray-300 mb-2">اختيار العميل</label>
                            <select id="clientSelect" class="p-2 border border-gray-300 rounded-lg w-full bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <option value="">بدون عميل (بيع نقدي)</option>
                            </select>
                        </div>
                        <div>
                            <label for="saleDate" class="block text-gray-600 dark:text-gray-300 mb-2">تاريخ البيع</label>
                            <input type="date" id="saleDate" class="p-2 border border-gray-300 rounded-lg w-full text-right dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:[color-scheme:dark]">
                        </div>
                        <div>
                            <label for="isCredit" class="block text-gray-600 dark:text-gray-300 mb-2">نوع البيع</label>
                            <select id="isCredit" class="p-2 border border-gray-300 rounded-lg w-full bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <option value="0">نقدي</option>
                                <option value="1">كريدي</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Sale Items -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">إضافة المنتجات</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 mb-4 items-end">
                        <div class="lg:col-span-3">
                            <label for="productSearch" class="block text-gray-600 dark:text-gray-300 mb-2">البحث عن المنتج</label>
                            <input type="text" id="productSearch" placeholder="ابحث عن المنتجات..." class="p-2 border border-gray-300 rounded-lg w-full text-right dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                        </div>
                        <div class="lg:col-span-4">
                            <label for="productSelect" class="block text-gray-600 dark:text-gray-300 mb-2">اختيار المنتج</label>
                            <select id="productSelect" class="p-2 border border-gray-300 rounded-lg w-full bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                <option value="">اختر منتجًا</option>
                            </select>
                        </div>
                        <div class="lg:col-span-1">
                            <label for="quantity" class="block text-gray-600 dark:text-gray-300 mb-2">الكمية</label>
                            <input type="number" id="quantity" min="1" value="1" class="p-2 border border-gray-300 rounded-lg w-full text-right dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div class="lg:col-span-2">
                            <label for="itemDiscount" class="block text-gray-600 dark:text-gray-300 mb-2">خصم العنصر</label>
                            <input type="number" id="itemDiscount" min="0" step="0.01" value="0" class="p-2 border border-gray-300 rounded-lg w-full text-right dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <input type="number" id="unitPrice" hidden>
                        <div class="lg:col-span-2"><button id="addItem" class="w-full bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors flex items-center justify-center gap-2"><i data-lucide="plus-circle" class="w-4 h-4"></i><span>إضافة</span></button></div>
                    </div>
                    <div class="mt-6 overflow-x-auto">
                        <table class="w-full text-sm text-gray-600 dark:text-gray-400">
                            <thead class="text-sm text-gray-700 dark:text-gray-300 uppercase bg-gray-100 dark:bg-gray-700">
                                <tr>
                                    <th class="p-3 text-right">المنتج</th><th class="p-3 text-left">الكمية</th><th class="p-3 text-left">سعر الوحدة</th>
                                    <th class="p-3 text-left">الخصم</th><th class="p-3 text-left">الإجمالي</th><th class="p-3 text-center">الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="saleItemsTableBody" class="divide-y divide-gray-200 dark:divide-gray-700"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Summary and Submit -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">ملخص الطلب</h2>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-4 items-end">
                        <div class="text-center p-3 bg-gray-100 dark:bg-gray-700 rounded-lg">
                            <label class="block text-sm text-gray-600 dark:text-gray-400">المجموع الفرعي</label>
                            <p id="subtotal" class="text-lg font-bold text-gray-800 dark:text-white">0.00</p>
                        </div>
                        <div class="text-center p-3 bg-yellow-100 dark:bg-yellow-900/50 rounded-lg">
                            <label class="block text-sm text-yellow-600 dark:text-yellow-400">إجمالي الخصم</label>
                            <p id="totalDiscount" class="text-lg font-bold text-warning dark:text-yellow-400">0.00</p>
                        </div>
                        <div class="text-center p-3 bg-blue-100 dark:bg-blue-900/50 rounded-lg">
                            <label class="block text-sm text-blue-600 dark:text-blue-300">الإجمالي النهائي</label>
                            <p id="total" class="text-xl font-bold text-primary dark:text-blue-300">0.00</p>
                        </div>
                        <div>
                            <label for="paidAmount" class="block text-gray-600 dark:text-gray-300 mb-2">المبلغ المدفوع</label>
                            <input type="number" id="paidAmount" min="0" step="0.01" value="0" class="p-2 border border-gray-300 rounded-lg w-full text-right dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div class="text-center p-3 bg-red-100 dark:bg-red-900/50 rounded-lg">
                            <label class="block text-sm text-red-600 dark:text-red-400">المبلغ المتبقي</label>
                            <p id="remaining" class="text-lg font-bold text-danger dark:text-red-400">0.00</p>
                        </div>
                    </div>
                    <div class="flex gap-4 mb-4">
                        <div class="flex-1">
                            <label for="saleDiscount" class="block text-gray-600 dark:text-gray-300 mb-2">الخصم على الإجمالي</label>
                            <input type="number" id="saleDiscount" min="0" step="0.01" value="0" class="p-2 border border-gray-300 rounded-lg w-full text-right dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div class="flex-1">
                            <label for="deliveryPrice" class="block text-gray-600 dark:text-gray-300 mb-2">تكلفة التوصيل</label>
                            <input type="number" id="deliveryPrice" min="0" step="0.01" value="0" class="p-2 border border-gray-300 rounded-lg w-full text-right dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                        <div class="flex-1">
                            <label for="laborCost" class="block text-gray-600 dark:text-gray-300 mb-2">سعر العامل</label>
                            <input type="number" id="laborCost" min="0" step="0.01" value="0" class="p-2 border border-gray-300 rounded-lg w-full text-right dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>
                    </div>
                    <div class="flex gap-4 mt-4">
                        <button id="submitSale" class="bg-success text-white px-6 py-2 rounded-lg hover:bg-success/90 transition-colors flex items-center gap-2"><i data-lucide="check-circle" class="w-5 h-5"></i><span>تأكيد البيع</span></button>
                        <button id="printReceipt" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors flex items-center gap-2"><i data-lucide="printer" class="w-5 h-5"></i><span>طباعة الإيصال</span></button>
                        <a href="sales.html" class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700 dark:bg-gray-500 dark:hover:bg-gray-400 transition-colors">إلغاء</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        let sidebarCollapsed = false;
        function toggleSidebar() { const t=document.getElementById("sidebar"),e=document.getElementById("main-content"),i=document.getElementById("toggle-icon");(sidebarCollapsed=!sidebarCollapsed)?(t.classList.remove("sidebar-expanded"),t.classList.add("sidebar-collapsed"),e.classList.remove("main-content-expanded"),e.classList.add("main-content-collapsed"),i&&(i.innerHTML='<i data-lucide="panel-left-open"></i>')):(t.classList.remove("sidebar-collapsed"),t.classList.add("sidebar-expanded"),e.classList.remove("main-content-collapsed"),e.classList.add("main-content-expanded"),i&&(i.innerHTML='<i data-lucide="panel-left-close"></i>')),lucide.createIcons()}
        function applyTheme(t){const e=document.documentElement,i=document.getElementById("theme-icon-light"),d=document.getElementById("theme-icon-dark");"dark"===t?(e.classList.add("dark"),i&&i.classList.add("hidden"),d&&d.classList.remove("hidden")):(e.classList.remove("dark"),i&&i.classList.remove("hidden"),d&&d.classList.add("hidden"))}

        document.addEventListener("DOMContentLoaded",()=>{document.documentElement.lang="ar",document.documentElement.dir="rtl";const t=localStorage.getItem("theme")||"light";applyTheme(t),handleResize();const e="sales.html";document.querySelectorAll(".nav-item").forEach(t=>{t.getAttribute("href")===e&&t.classList.add("active")});document.body.style.visibility="visible",document.body.style.opacity="1",lucide.createIcons()}),window.addEventListener("resize",handleResize);
    </script>
    <script type="module" src="js/add-sale.js"></script>
    <script src="js/print-receipt.js"></script>
</body>
</html>
