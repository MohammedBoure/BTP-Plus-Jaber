    <script>
        let sidebarCollapsed = false;
        function toggleSidebar() { const t=document.getElementById("sidebar"),e=document.getElementById("main-content"),i=document.getElementById("toggle-icon");(sidebarCollapsed=!sidebarCollapsed)?(t.classList.remove("sidebar-expanded"),t.classList.add("sidebar-collapsed"),e.classList.remove("main-content-expanded"),e.classList.add("main-content-collapsed"),i&&(i.innerHTML='<i data-lucide="panel-left-open"></i>')):(t.classList.remove("sidebar-collapsed"),t.classList.add("sidebar-expanded"),e.classList.remove("main-content-collapsed"),e.classList.add("main-content-expanded"),i&&(i.innerHTML='<i data-lucide="panel-left-close"></i>')),lucide.createIcons()}
        function applyTheme(t){const e=document.documentElement,i=document.getElementById("theme-icon-light"),d=document.getElementById("theme-icon-dark");"dark"===t?(e.classList.add("dark"),i&&i.classList.add("hidden"),d&&d.classList.remove("hidden")):(e.classList.remove("dark"),i&&i.classList.remove("hidden"),d&&d.classList.add("hidden"))}
        function toggleTheme(){const t="dark"===localStorage.getItem("theme")?"light":"dark";localStorage.setItem("theme",t),applyTheme(t)}
        function handleResize(){window.innerWidth<768&&!sidebarCollapsed&&toggleSidebar()}
        document.addEventListener("DOMContentLoaded",()=>{document.documentElement.lang="ar",document.documentElement.dir="rtl";const t=localStorage.getItem("theme")||"light";applyTheme(t),handleResize();const e="payments.html";document.querySelectorAll(".nav-item").forEach(t=>{t.getAttribute("href")===e&&t.classList.add("active")});document.body.style.visibility="visible",document.body.style.opacity="1",lucide.createIcons()}),window.addEventListener("resize",handleResize);
    </script>
    <script type="module">
        import { getAllPayments, deletePayment } from './js/paymentManager.js';

        // Function to format date to YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        async function renderPayments(startDate = '', endDate = '') {
            const tbody = document.getElementById('payment-table-body');
            tbody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-gray-500">جاري التحميل...</td></tr>';
            try {
                const payments = await getAllPayments(startDate, endDate);
                if (payments.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="p-3 text-center text-gray-500">لا توجد مدفوعات في النطاق الزمني المحدد</td></tr>';
                    return;
                }
                tbody.innerHTML = '';
                payments.forEach(payment => {
                    const row = document.createElement('tr');
                    row.className = "hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors";
                    row.innerHTML = `
                        <td class="p-3">${payment.payment_id}</td>
                        <td class="p-3 font-medium text-gray-900 dark:text-white">${payment.client_name}</td>
                        <td class="p-3">${payment.date}</td>
                        <td class="p-3 text-green-600 font-semibold">${payment.amount.toFixed(2)}</td>
                        <td class="p-3">${payment.notes || '-'}</td>
                        <td class="p-3">
                            <div class="flex justify-center gap-2">
                                <button class="edit-btn p-1.5 text-yellow-600 hover:bg-yellow-100 rounded-md" data-id="${payment.payment_id}" title="تعديل">
                                    <i data-lucide="edit" class="w-4 h-4"></i>
                                </button>
                                <button class="delete-btn p-1.5 text-red-600 hover:bg-red-100 rounded-md" data-id="${payment.payment_id}" title="حذف">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                lucide.createIcons();

                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        window.location.href = `add-payment.html?id=${btn.dataset.id}`;
                    });
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        if (confirm('هل أنت متأكد من حذف هذه الدفعة؟')) {
                            await deletePayment(btn.dataset.id);
                            document.getElementById('filter-form').dispatchEvent(new Event('submit'));
                        }
                    });
                });
            } catch (error) {
                console.error('خطأ في تحميل المدفوعات:', error);
                tbody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-red-500">حدث خطأ أثناء تحميل المدفوعات.</td></tr>';
            }
        }

        document.getElementById('filter-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;
            if (startDate && endDate && startDate > endDate) {
                alert('تاريخ البدء يجب أن يكون قبل تاريخ الانتهاء');
                return;
            }
            await renderPayments(startDate, endDate);
        });

        // Set default dates and load payments on initial load
        const today = new Date();
        const thirtyDaysAgo = new Date();
        thirtyDaysAgo.setDate(today.getDate() - 30);
        document.getElementById('start_date').value = formatDate(thirtyDaysAgo);
        document.getElementById('end_date').value = formatDate(today);
        renderPayments(formatDate(thirtyDaysAgo), formatDate(today));
    </script>
